<div *ngIf="forecast" class="flex flex-column p-2">
  <div class="flex justify-content-center">
    <img
      [src]="
        'assets/icons/open-weather/outlined/' +
        forecast.weather[0].icon +
        '.svg'
      "
      alt="Weather Icon"
      class="w-5 h-5 glow-effect" />
  </div>
  <div class="flex flex-column align-items-center">
    <div>
      {{ forecast.dt * 1000 | date: 'dd.MM' }}
    </div>
    <div>{{ forecast.temp.day | kelvinToCelsius: 1 }}Â°C</div>
    <div>{{ forecast.wind_speed }}m/s</div>
  </div>
</div>
